    <style>

    html,
    body {
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        margin: 0;
        color: rgba(0, 0, 0, .87);
    }

    #myCanvas {
      color: rgba(0, 0, 0, 0.87);
      display: block;
      height: 617.016px;
      min-height: 100%;
      min-width: 100%;
      text-decoration: none solid rgba(0, 0, 0, 0.87);
      touch-action: none;
      vertical-align: middle;
      width: 375px;
      column-rule-color: rgba(0, 0, 0, 0.87);
      align-self: center;
      perspective-origin: 187.5px 308.5px;
      transform-origin: 187.5px 308.5px;
      user-select: none;
      caret-color: rgba(0, 0, 0, 0.87);
      border: 0px none rgba(0, 0, 0, 0.87);
      font: normal normal normal normal 14px / 20px Roboto, Helvetica, sans-serif;
      outline: rgba(0, 0, 0, 0.87) none 0px;
    }

    .main {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-flow: row wrap;
        -ms-flex-flow: row wrap;
        flex-flow: row wrap;
        margin: 0 auto;
        -webkit-align-items: stretch;
        -ms-flex-align: stretch;
        align-items: stretch;
        padding: 0;
        border: 0;
        margin: 0;
        position: absolute;
        min-height: 100% !important;
        /*display: block;*/
        /*overflow: hidden;*/
        min-width: 100% !important;
        background-color: #000 !important
    }


    .img-container {
      align-items: center;
      width: 100%;
    }
